<!DOCTYPE html>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ====== 80s CYBERPUNK CRT STYLE ====== */
    body {
      background: #000;
      color: #00ffea;
      font-family: "IBM Plex Mono", "Courier New", monospace;
      text-shadow: 0 0 6px #00f5ff;
      padding-top: 4rem;
    }

    /* CRT走査線 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,255,0.05) 0px,
        rgba(0,255,255,0.05) 2px,
        rgba(0,0,0,0) 4px
      );
      z-index: 1;
    }

    /* メイン枠 */
    .terminal-box {
      border: 1px solid #00f5ff;
      background-color: #02040a;
      padding: 2rem;
      border-radius: 6px;
      box-shadow:
        0 0 0 1px rgba(0,255,255,0.4),
        0 0 26px rgba(0,180,255,0.35),
        inset 0 0 20px rgba(0,255,255,0.10);
      position: relative;
      z-index: 2;
    }

    /* タイトル */
    h1 {
      font-size: 2rem;
      letter-spacing: 0.08em;
      color: #ff66d8;
      text-shadow:
        0 0 4px #ff66d8,
        0 0 18px #ff008c,
        0 0 30px #00eaff;
    }

    /* 点滅カーソル */
    .cursor {
      display: inline-block;
      width: 12px;
      height: 18px;
      background-color: #00eaff;
      margin-left: 6px;
      animation: blink 0.7s steps(2, jump-none) infinite;
      box-shadow: 0 0 6px #00eaff;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* メニュー */
    .menu a {
      color: #00f5ff;
      text-decoration: none;
      display: block;
      margin-top: 12px;
      font-size: 1.05rem;
      letter-spacing: 0.04em;
    }

    .menu a:hover {
      color: #ff66d8;
      text-shadow: 0 0 8px #ff66d8;
      transform: translateX(6px);
      transition: 0.15s;
    }

    .info-line {
      margin-top: 1.7rem;
      color: #7affc4;
      font-size: 0.95rem;
      text-shadow: 0 0 4px #00ffaa;
    }
  </style>
</head>
