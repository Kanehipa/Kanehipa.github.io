<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SheepMan with Yuki</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 80s レトロCRT全体 */
    body {
      background: #000;
      color: #00ffea;
      font-family: "IBM Plex Mono", "Courier New", monospace;
      text-shadow: 0 0 6px #00f5ff;
      padding-top: 4rem;
    }

    /* CRTの走査線 */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.04) 0px,
        rgba(0, 255, 255, 0.04) 2px,
        rgba(0, 0, 0, 0) 4px
      );
      z-index: 1;
    }

    .terminal-box {
      border: 1px solid #00f5ff;
      background-color: #02040a;
      padding: 2rem;
      border-radius: 6px;
      box-shadow:
        0 0 0 1px rgba(0, 255, 255, 0.3),
        0 0 24px rgba(0, 180, 255, 0.4),
        inset 0 0 22px rgba(0, 255, 255, 0.15);
      position: relative;
      z-index: 2;
    }

    /* タイトルを80sホログラム風に */
    h1 {
      font-size: 2rem;
      letter-spacing: 0.08em;
      color: #ff66d8;
      text-shadow:
        0 0 4px #ff66d8,
        0 0 15px #ff009d,
        0 0 25px #ff009d,
        0 0 4px #00eaff;
    }

    /* 点滅カーソル */
    .cursor {
      display: inline-block;
      width: 12px;
      height: 18px;
      background-color: #00eaff;
      margin-left: 6px;
      animation: blink 0.7s steps(2, jump-none) infinite;
      box-shadow: 0 0 6px #00eaff;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* メニュー */
    .menu a {
      color: #00f5ff;
      text-decoration: none;
      display: block;
      margin-top: 12px;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
    }

    .menu a:hover {
      color: #ff66d8;
      text-shadow: 0 0 6px #ff66d8;
      transform: translateX(4px);
      transition: 0.15s;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="terminal-box mx-auto col-lg-8 col-md-10">

      <h1>SheepMan with Yuki<span class="cursor"></span></h1>

      <p>WELCOME TO THE RETRO CYBER TERMINAL.</p>
      <p>TYPE A COMMAND OR SELECT A MENU ITEM.</p>

      <div class="menu mt-4">
        <a href="assessment/assessment.html">> RUN GOOD-POINT-ASSESSMENT.EXE</a>
        <a href="projects.html">> OPEN PROJECTS</a>
        <a href="about.html">> ABOUT SHEEPMAN & YUKI</a>
        <a href="contact.html">> CONTACT</a>
      </div>

    </div>
  </div>

</body>
</html>
